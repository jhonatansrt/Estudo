<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">

</head>

<body>
    <div class="container my-5 px-3">
        <div class="row justify-content-center jumbotron">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="email">Login</label>
                    <input type="text" name="login" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" class="form-control">
                </div>
                <input type="submit" value="Logar" class="btn btn-outline-primary" id="botao"><br><br>
                <div class="alert alert-warning alert-dismissible fade show" role="alert" id="val_incorreta">
                    <span>Email ou senha incorreta</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <script src="js/serviceLogin.js"></script>
    <script>
    $("#val_incorreta").hide();


        $(document).ready(function () {
            
            validarBotao();
            $('#email, #senha').keyup(validarBotao);


            $("#botao").click(function () {
                email = $("#email").val();
                senha = $("#email").val();

                validaLogin(email, senha);

            })
            
        });




    </script>
</body>

</html>
