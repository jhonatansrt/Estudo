<head>

            //===========================================================================================





        });

</body>


<!-- Modal confirma tipo de cadastro ================================================================================== -->
<div class="modal" tabindex="-1" role="dialog" id="modal_cadastro">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Qual sua categoria?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="checkbox" id="usuario_checkbox" value="usuario">
                <label for="usuario_checkbox">Usuário</label>

                <input type="checkbox" id="cliente_checkbox" value="cliente">
                <label for="cliente_checkbox">Cliente</label>

                <input type="checkbox" id="fornecedor_checkbox" value="fornecedor">
                <label for="fornecedor_checkbox">Fornecedor</label>


                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" id="botao_cadastrar_mod" class="btn btn-primary" onclick="tipoCad(tipo_checkbox)"
                        disabled>Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //Função para validar apenas 1 checkbox ======================================================
        $("#usuario_checkbox, #cliente_checkbox, #fornecedor_checkbox").change(function () {
            if ($("#usuario_checkbox").prop("checked") == true) {
                $("#cliente_checkbox").attr('disabled', true);
                $("#fornecedor_checkbox").attr('disabled', true);
                tipo_checkbox = $("#usuario_checkbox").val();
                $("#botao_cadastrar_mod").attr('disabled', false);
            } else
                if ($("#cliente_checkbox").prop("checked") == true) {
                    $("#usuario_checkbox").attr('disabled', true);
                    $("#fornecedor_checkbox").attr('disabled', true);
                    tipo_checkbox = $("#cliente_checkbox").val();
                    $("#botao_cadastrar_mod").attr('disabled', false);
                } else
                    if ($("#fornecedor_checkbox").prop("checked") == true) {
                        $("#cliente_checkbox").prop('disabled', true);
                        $("#usuario_checkbox").prop('disabled', true);
                        tipo_checkbox = $("#fornecedor_checkbox").val();
                        $("#botao_cadastrar_mod").attr('disabled', false);
                    } else {
                        $("#usuario_checkbox, #cliente_checkbox, #fornecedor_checkbox").attr('disabled', false);
                        $("#botao_cadastrar_mod").attr('disabled', true);
                    }

        });
    </script>
    <!-- ==================================================================================================================== -->



    <!-- Modal cadastro de usuario ================================================================================== -->
    <div class="modal" tabindex="-1" role="dialog" id="modal_cadastro_usuario">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cadastro de usuário</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="usuario_mod">Usuario</label>
                        <input type="text" id="usuario_mod" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="senha_mod">Senha</label>
                        <input type="password" id="senha_mod" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" id="botao_cadastrar_usuario" class="btn btn-primary" onclick="cadastrar_usuario()"
                            disabled>Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Função habilita e desabilita botão de concluir cadastro de usuario =================================
            $("#usuario_mod, #senha_mod").keyup(function () {

                var usuario_val = $("#usuario_mod").val();
                var senha_val = $("#senha_mod").val();

                if (usuario_val != "" && senha_val != "") {
                    $("#botao_cadastrar_usuario").prop('disabled', false);
                } else {
                    $("#botao_cadastrar_usuario").prop('disabled', true);
                }
            })

        </script>
        <!-- ==================================================================================================================== -->


        <!-- Modal cadastro de cliente ================================================================================== -->

        <div class="modal" tabindex="-1" role="dialog" id="modal_cadastro_cliente">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Cadastro de cliente</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="nome_mod_cliente">Nome</label>
                            <input type="text" id="nome_mod_cliente" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="senha_mod_cliente">Senha</label>
                            <input type="password" id="senha_mod_cliente" class="form-control">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="button" id="botao_cadastrar_cliente" class="btn btn-primary" onclick="cadastrar_cliente()"
                                disabled>Cadastrar</button>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                // Função habilita e desabilita botão de concluir cadastro de usuario =================================
                $("#nome_mod_cliente, #senha_mod_cliente").keyup(function () {

                    var usuario_val = $("#nome_mod_cliente").val();
                    var senha_val = $("#senha_mod_cliente").val();

                    if (usuario_val != "" && senha_val != "") {
                        $("#botao_cadastrar_cliente").prop('disabled', false);
                    } else {
                        $("#botao_cadastrar_cliente").prop('disabled', true);
                    }
                })

            </script> 
            <!-- ==================================================================================================================== -->


</html>
